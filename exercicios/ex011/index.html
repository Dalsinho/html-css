<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>Tente abrir este site em varios dispositivos diferentes ou simplesmente aumente e diminia o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png"> <!-- Tem que colocar em ir colocando em cima da anterior-->
        <source media="(max-width: 1025px)" srcset="imagens/foto-m.png" type="image/png"> <!-- Quando chegar a 1025px a tela, vai colocar a imagem M -->
        <img src="imagens/foto-g.png" alt="Imagem Flexivel"> <!-- A base tem que ficar em ultimo-->
    </picture>

    <h1>Reproduzindo Audios</h1>
    <p>Vamos aprender a reporduzir audios no HTML5</p>
    <audio preload="metadata" autoplay controls>
        <source src="midia/anxiety.mp3" type="audio/mpeg">
        <source src="midia/anxiety.ogg" type="audio/ogg">
        <source src="midia/anxiety.wav" type="audio/wav"> <!-- Evitar por conta do arquivo ser muito grande -->
        <p>Infelizmente o seu navegador n√£o consegue reporduzir auido. <a href="midia/anxiety.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
</body>
</html>
